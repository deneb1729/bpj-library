{% extends "base_generic.html" %}

{% block content %}

<h2>Delete Author</h2>
<hr>

<div class="card card-body">
  <p class="fs-5">Are you sure you want to delete the author: {{ author }}?</p>

  <form action="" method="POST">
    {% csrf_token %}

    <a class="btn btn-outline-primary" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
    <input class="btn btn-outline-danger" type="submit" action="" value="Confirm" />
  </form>
</div>


{% endblock %}
